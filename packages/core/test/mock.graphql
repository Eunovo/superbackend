"""
@model
@rest('/users')
@allow('*', '*', 'read')
@allow('admin', '*', 'read', 'update')
"""
type User {
    """
    @unique
    @allow('user', 'owner', 'update')
    """
    username: String!
    """
    @default('user')
    """
    role: Role!
    """
    @deny('user', '*', 'read')
    """
    blocked: [String]
}

enum Role {
    user
    """
    @extends('user')
    """
    admin
}

"""
@model
@rest('/tests')
"""
type Test {
    """
    @OneToOne('User', '_id')
    """
    user: User!
}

"""
@model
@rest('/stores)
"""
type Store {
    """
    @ManyToOne('User', 'username')
    """
    owner: String!
    test: [Status]
}

enum Status {
    rock
    paper
    scissors
}

"""
@model(false)
"""
type ModelOnly {
    test: String
}
